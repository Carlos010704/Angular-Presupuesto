<form (ngSubmit)="f.form.valid && agregarValor()" #f="ngForm">
    <div class="agregar">
        <div class="agregar_contenedor">
            <select (change)="tipoOperacion($event)" class="agregar_tipo" [ngClass]="{redfocus: tipo === 'egresoOperacion'}">
                <option value="ingresoOperacion" selected>+</option>
                <option value="egresoOperacion">-</option>
            </select>
            <input type="text" class="agregar_descripcion" [ngClass]="{redfocus: tipo === 'egresoOperacion'}" placeholder="Agregar DescripciÃ³n" name="descripcion" [(ngModel)]="descripcionInput" required>
            <input type="number" class="agregar_valor" [ngClass]="{redfocus: tipo === 'egresoOperacion'}" placeholder="Valor" name="valor" [(ngModel)]="valorInput" required>
            <button class="agregar_btn">
                <i class="ion-ios-checkmark-outline" [ngClass]="{red: tipo === 'egresoOperacion'}"></i>
            </button>
        </div>
    </div>
  </form>
